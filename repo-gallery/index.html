<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken Ellingsen | GitHub Repo Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@500&display=swap"
        rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d59606f9b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header> <!-- Header starts -->
        <div class="content-wrapper">
            <div class="header-info">
                <img src="../img/header-image.jpg" alt="Ken Ellingsen">
                <div class="name-title">
                    <h1>Ken Ellingsen</h1>
                    <h3>Front End Developer</h3>
                </div>
            </div>
            <div class="navbar">
                <a href="../index.html" class="nav-item">Home</a>
                <a href="../projects/index.html" class="nav-item dropdown">Projects</a>
                <div class="dropdown-content hide">
                    <a href="../projects/index.html#react-projects">React</a>
                    <a href="../projects/index.html#javascript-projects">JavaScript</a>
                    <a href="../projects/index.html#html-css-projects">HTML/CSS</a>
                    <a href="#">Repo Gallery</a>
                </div>
                <a href="../index.html#about" class="nav-item">About</a>
                <a href="../index.html#skills" class="nav-item">Skills</a>
                <a href="#contact" class="nav-item">Contact</a>
            </div>
        </div>
    </header>

    <main id="repo-body">
        <div class="repo-container">
            <h1><i class="fa-brands fa-github"></i> GitHub Repo Gallery</h1>
            <div class="repos">
                <input type="text" class="filter-repos hide" placeholder="Search by name...">
                <ul class="repo-list"></ul>
            </div>
            <div class="repo-data hide"></div>
            <div class="button-container">
                <button class="view-repos hide">Back to Repo Gallery</button>
            </div>
        </div>
    </main>

    <footer id="contact"> <!-- Footer starts -->
        <h2>Reach out if you'd like to connect!</h2>
        <div class="footer-container">
            <nav class="socials">
                <ul>
                    <li><a href="https://www.linkedin.com/in/ken-ellingsen-a6220ba3/"  target="_blank"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://github.com/ken-ellingsen"  target="_blank"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </nav>
            <div class="contact-form">
                <form action="https://formspree.io/f/xbjnzqep" method="POST">
                    <div class="contact-info">
                        <input type="text" name="name" aria-label="Write your full name." id="full-name"
                            placeholder="First & Last Name" required>
                        <input type="text" name="replyto" aria-label="Write your email address." id="email-address"
                            placeholder="your.email@email.com" required>
                    </div>
                    <textarea name="message" aria-label="Write your message." id="message" placeholder="Message"
                        required></textarea>
                    <button class="btn" type="submit">SEND</button>
                </form>
            </div>
        </div>
        <h4>Copyright 2024 | Ken Ellingsen</h4>
    </footer>

    <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/repo-gallery.js" defer></script>
</body>

</html>
